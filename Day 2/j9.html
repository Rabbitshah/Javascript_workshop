<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function hia(){
            let a=parseInt(document.getElementById("txtno1").value);
            let b=parseInt(document.getElementById("txtno2").value);
            // let x=a+b;

            document.getElementById("txtans").value=a+b;
        }
        function his(){
            let a=document.getElementById("txtno1").value;
            let b=document.getElementById("txtno2").value;

            document.getElementById("txtans").value=a-b;
        }
        function him(){
            let a=document.getElementById("txtno1").value;
            let b=document.getElementById("txtno2").value;

            document.getElementById("txtans").value=a*b;
        }
        function hid(){
            let a=document.getElementById("txtno1").value;
            let b=document.getElementById("txtno2").value;

            document.getElementById("txtans").value=a/b;
        }

    </script>
    <form>
        Number 1 <input type="text" id="txtno1"><br>
        Number 2 <input type="text" id="txtno2"><br>
        <input type="radio" id="add" name="a" onclick="hia()">Addition
        <input type="radio" id="sub" name="a" onclick="his()">Subtract
        <input type="radio" id="div" name="a" onclick="hid()">Division
        <input type="radio" id="mul" name="a" onclick="him()">Multiply<br>

        Answer <input type="text" id="txtans">

    </form>
    
</body>
</html>
