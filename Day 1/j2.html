    <title>Document</title>
</head>
<body>
    <script>
        let a=20,b=30;
        document.writeln("Add = "+(a+b));
        document.writeln("<br>Mul = "+(a*b));
        document.writeln("<br>Div = "+(a/b));
        document.writeln("<br>Sub = "+(a-b));
        document.writeln("<br>Moddiv = "+(a%b));

    </script>
</body>
